name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        workdir: .
        command: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: quiz_game_apk
        path: bin/*.apk
