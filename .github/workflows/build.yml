name: Build APK using Buildozer Docker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build APK
        uses: MrNaif2018/buildozer-action@v1.3
        with:
          workdir: .
          command: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quizgame-apk
          path: bin/*.apk
