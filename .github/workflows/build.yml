name: Build Kivy APK (Docker)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Buildozer inside Docker (fixes AIDL error)
      run: |
        docker run --rm -v ${{ github.workspace }}:/app kivy/buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: QuizGame-APK
        path: bin/*.apk
